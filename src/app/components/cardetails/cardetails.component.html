

<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<br>
<table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Marka</th>
        <th>Model</th>
        <th>Renk</th>
        <th>Yıl</th>
        <th>Fiyat</th>
        <th>Açıklama</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let carDetail of carDetails">
            <td>{{carDetail.carId}}</td>
            <td>{{carDetail.brandName}}</td>
            <th>{{carDetail.model}}</th>
            <td>{{carDetail.colorName}}</td>
            <td>{{carDetail.modelYear}}</td>
            <td>{{carDetail.price}}</td>
            <td>{{carDetail.description}}</td>
        </tr>
    </tbody>
  </table>
